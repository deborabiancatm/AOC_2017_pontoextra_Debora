<!--Este código foi testado em notebook com resolução de 1366 x 768, o teste em outros dispositivos com resolução diferente
    poderá resutar em resultado diferente.-->
<!DOCTYPE html>
<htm onmousemove="mouse()">
    <head>
        <title>Localizando o cursor</title>
        <script language="JavaScript" type="text/javascript">
            if (document.all){
            }else document.captureEvents(Event.MOVE);
                document.onmousemove=mouse;
                function mouse(e) {
                	if (navigator.appName == 'GoogleChrome'){
                        xcurs = e.pageX;
                        ycurs = e.pageY;
                    } else {		
                        xcurs = event.clientX;		
                        ycurs = event.clientY;	
                    }
                    if((xcurs > 683 && xcurs <= 1366) && (ycurs >= 0 && ycurs <= 384)){
                        document.getElementById("position").innerHTML = "Cursor no canto Superior Direito, Quadrante 1, com cordenadas:\n x: " + xcurs + " e y: " + ycurs;
                    }                    
                    if((xcurs >= 0 && xcurs <= 683) && (ycurs >= 0 && ycurs <= 384)){
                        document.getElementById("position").innerHTML = "Cursor no canto Superior Esquerdo, Quadrante 2, com cordenadas:\n x: " + xcurs + " e y: " + ycurs;
                    }
                    if((xcurs >= 0 && xcurs <= 683) && (ycurs >= 384 && ycurs <= 768)){
                        document.getElementById("position").innerHTML = "Cursor no canto Inferior Esquerdo, Quadrante 3, com cordenadas:\n x: " + xcurs + " e y: " + ycurs;
                    }
                    if((xcurs > 683 && xcurs <= 1366) && (ycurs >= 384 && ycurs <= 768)){
                        document.getElementById("position").innerHTML = "Cursor no canto Inferio Esquerdo, Quadrante 4, com cordenadas:\n x: " + xcurs + " e y: " + ycurs;
                    }
               
		}            
        </script>
	
	   </head>
    <body style="background:#DDA0DD; text-align: center; color: #fff;">
        <div>
            <h1>Onde está o cursor?</h1>
	    <div id="position"></div>
        </div>
    </body>
</html>
